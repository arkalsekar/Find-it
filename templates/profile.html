{% extends 'base.html' %}

{% block profileActive %}active{% endblock profileActive %}

{% block title %}
    User Profile
{% endblock title %}

{% block body %}


<div class="container my-2">
    <h2> Fill out the User Profile </h2>
    
    <form action="{% url 'profile' %}" method="POST">
    {% csrf_token %}
    
    
   

    <div class="mb-3">
        <label for="fname" class="form-label my-2">First Name</label>
      <input type="text" class="form-control" name="fname" id="fname" placeholder="Abdul Rehman">
    </div>
    
    <div class="mb-3">
        <label for="lname" class="form-label my-2">Last Name</label>
        <input type="text" class="form-control" id="lname" name="lname" placeholder="Kalsekar">
    </div>
    
    <div class="mb-3">
      <label for="jobsinterested" class="form-label my-2">Jobs Interested</label>
      <input type="text" class="form-control" id="jobsinterested" name="jobsinterested" placeholder="Regarding an Offer">
    </div>
    
    <div class="mb-3">
      <label for="technologies" class="form-label my-2">Technologies Worked On</label>
      <input type="text" class="form-control" id="technologies" name="technologies" placeholder="Regarding an Offer">
    </div>
    
    <div class="mb-3">
        <label for="bio" class="form-label my-2">Bio </label>
        <textarea class="form-control" id="bio" placeholder="Enter your Description here... " name="bio" rows="3"></textarea>
    </div>
    
    <button type="submit" class="btn btn-success"> Submit </button>
    </form>
    
    </div>


{% endblock body %}
